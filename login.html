<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="angular.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        input.ng-invalid.ng-dirty { background-color: lightpink; }
        input.ng-valid { background-color: lightgreen; }
        span.error { color: red; font-weight: bold; }
        .account{
            align-self: center;
            text-decoration: none;
            font-weight: bold;
            font-size:large;
        }
        </style>
    <title>Login Form</title>
</head>
<body ng-app ">
    <div class="container border-1 bg-light p-2 ps-5" style="width: 60%; margin-top:100px; background-color: white;">
        <form action="login.php" name="rgfm" style="width:90%" method="post"  novalidate>
            <h2 align="center"> Log In </h2><br>
            <div>
                <div class="form-group m-1">
                    <p for="email"><b>Email:</b>
                    <input type="text" name="email" class="form-control" ng-model="email" required>
                    <span class="error" ng-show="rgfm.email.$dirty && rgfm.email.$error.required">This is a required field</span></p>
                </div>
                <div class="form-group m-1">
                    <p for="pass"><b>Password:</b>
                    <input type="password" name="pass" class="form-control" ng-model="pass" required>
                    <span class="error" ng-show="rgfm.pass.$dirty && rgfm.pass.$error.required">This is a required field</span>
                    <!-- <span class="error" ng-show="rgfm.pass.$dirty && rgfm.pass.$error.email">Email is invalid</span></p> -->
                </div>
                <div class="text-center m-3">
                    <button type="submit" name="submit" class="btn btn-primary" ng-disabled="rgfm.$invalid">Login</button>
                </div>
                <br>
                <a href="form.html" class="account"></b>Create new account?</b>
                <br>
                <br>
            </div>
        </form>
    </div>
    
    
</body>
</html>
